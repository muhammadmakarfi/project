<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <!-- use POST not GET -->
        <form  method="post">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" required name="email"><br>
            Password <input type="password" name="password"><br>
            Birthday: <input type="date"><br>
            Gender: <br>
            <input type="radio" name="Gender">Male <br>
            <input type="radio" name="Gender">Female <br>
            <input type="radio" name="Gender">Other <br>
            Pets: <br>
            <input type="checkbox" name="Cat">Cat<br>
            <input type="checkbox" name="Parrot">Parrot<br>
            <select name="" id="">
                <option value="Audi" name="Audi">Audi</option>
                <option value="Toyota" name="Toyota">Toyota</option>
                <option value="Mercedes" name="Mercedes">Mercedes</option>
            </select><br>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
        <a href="index.html">Go to previous page</a>
    </body>
</html>
